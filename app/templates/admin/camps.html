{% extends 'base.html' %}

{% block csscontent %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/admin/camps.css') }}">
{% endblock %}

{% block content %}
    <!-- Main Content -->
    <div class="container">
        <!-- Camp Management Section -->
        <div class="camp-management">
            <h1>Camp Management</h1>

            <!-- Search Bar -->
            <div class="search-section">
                <input type="text" id="camp-id-filter" placeholder="Search by Camp ID..." />
                <button id="clear-search">Clear</button>
            </div>

            <!-- Add Camp Button -->
            <button id="add-camp-btn" class="btn">Add New Camp</button>

            <!-- Scrollable Camp List -->
            <div class="scrollable-camp-list">
                <table>
                    <thead>
                        <tr>
                            <th>Camp ID</th>
                            <th>Camp Name</th>
                            <th>Capacity</th>
                            <th>Location</th>
                            <th>Coordinates</th>
                            <th>Contact No.</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="camp-table-body">
                        <!-- Dynamically populated via JavaScript -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Add Camp Modal -->
    <div id="camp-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="modal-title">Add New Camp</h2>
            <form id="camp-form">
                <div class="form-grid">
                    <!-- Row 1 -->
                    <div class="form-group">
                        <label for="camp-name">Camp Name:</label>
                        <input type="text" id="camp-name" required>
                    </div>
                    <div class="form-group">
                        <label for="camp-capacity">Capacity:</label>
                        <input type="number" id="camp-capacity" required>
                    </div>
                </div>
                <div class="form-grid">
                    <!-- Row 2 -->
                    <div class="form-group">
                        <label for="location">Location:</label>
                        <input type="text" id="location" required>
                    </div>
                    <div class="form-group">
                        <label for="coordinates">Coordinates (lat, lng):</label>
                        <input type="text" id="coordinates" required>
                    </div>
                </div>
                <div class="form-grid">
                    <!-- Row 3 -->
                    <div class="form-group">
                        <label for="phone">Contact Number:</label>
                        <input type="text" id="phone">
                    </div>
                    <div class="form-group">
                        <label for="status">Status:</label>
                        <select id="status">
                            <option value="Operational">Operational</option>
                            <option value="Closed">Closed</option>
                        </select>
                    </div>
                </div>
                <button type="submit" class="btn">Save Camp</button>
            </form>
        </div>
    </div>
{% endblock %}

{% block jscontent %}
<script src="{{ url_for('static', filename='js/admin/camps.js') }}" defer></script>
{% endblock %}
