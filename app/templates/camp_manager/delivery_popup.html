<!-- Delivery Logo Button -->
<div class="delivery-logo-container">
  <button id="delivery-logo-btn" class="delivery-logo-btn">
    <i class="fas fa-truck"></i>
  </button>
</div>

<!-- Delivery History Button -->
<div class="delivery-history-container">
  <button id="delivery-history-btn" class="delivery-history-btn">
    <i class="fas fa-history"></i>
  </button>
</div>

<!-- Delivery Popup Window -->
<div id="delivery-popup" class="delivery-popup">
  <div class="delivery-popup-content">
    <button class="close-popup" aria-label="Close">
      <i class="fas fa-times"></i>
    </button>
    <h2>Vehicle Dispatch Notifications</h2>
    <div id="notifications-container">
      <!-- Notifications will be dynamically added here -->
    </div>
  </div>
</div>

<!-- Delivery History Popup Window -->
<div id="delivery-history-popup" class="delivery-history-popup">
  <div class="delivery-history-content">
    <button class="close-history-popup" aria-label="Close">
      <i class="fas fa-times"></i>
    </button>
    <h2>Delivery History</h2>
    <div id="delivery-history-container">
      <!-- Completed deliveries will be added here -->
    </div>
  </div>
</div>
