services:
  - type: web
    name: disaster-management-system
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn application:app -c gunicorn_config.py
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.0
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        value: sqlite:///site.db 