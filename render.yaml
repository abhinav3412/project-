services:
  - type: web
    name: disaster-management-system
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn gunicorn_config:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.0
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        value: sqlite:///site.db
      - key: PORT
        value: 10000 